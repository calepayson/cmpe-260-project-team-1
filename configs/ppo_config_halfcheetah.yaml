seed: 42
algo_name: "ppo"

env:
  id: "HalfCheetah-v5"
  n_envs: 8                
  env_kwargs: {}           

vec_normalize:
  enabled: true
  norm_obs: true
  norm_reward: true       
  clip_obs: 100.0
  gamma: 0.99

algo:
  policy: "MlpPolicy"      

  # Learning parameters
  learning_rate: 0.0003   
  n_steps: 512             
  batch_size: 64           
  n_epochs: 8              
  gamma: 0.99              
  gae_lambda: 0.95         

  # PPO-specific clipping
  clip_range: 0.2          
  clip_range_vf: null      
  
  # Entropy for exploration
  ent_coef: 0.0           
  
  # Value function
  vf_coef: 0.5             
  max_grad_norm: 0.5       
  
  # Additional PPO parameters
  use_sde: false          
  sde_sample_freq: -1      
  target_kl: null         
  
  # Networks
  policy_kwargs:
    net_arch:
      pi: [512, 256]       
      vf: [512, 256]       
    activation_fn: "relu"  

  verbose: 1

training:
  total_timesteps: 1000000
  tensorboard_log: "./logs/ppo_halfcheetah_tb/"

  checkpoint:
    enabled: true
    save_freq_timesteps: 50000
    save_path: "./models/ppo_halfcheetah/"
    name_prefix: "ppo_hc"

  resume: false
  resume_model_path: "./models/ppo_halfcheetah/final_model.zip"
  resume_vecnormalize_path: "./models/ppo_halfcheetah/vec_normalize_stats.pkl"

evaluation:
  enabled: true
  n_eval_episodes: 20
  deterministic: true
  render: false
  eval_freq_timesteps: 1250
  eval_env_kwargs: {}