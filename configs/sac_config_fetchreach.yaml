# config.yaml
# Production-ready SAC configuration for FetchReach-v4 with SB3

seed: 42
algo_name: "sac"

env:
  id: "FetchReach-v4"        
  n_envs: 4                 
  env_kwargs:
    max_episode_steps: 50
    reward_type: "sparse"     

vec_normalize:
  enabled: true
  norm_obs: true
  norm_reward: false         
  clip_obs: 10.0

algo:
  policy: "MultiInputPolicy"

  # SAC-specific hyperparameters
  learning_rate: 3.0e-4 
  buffer_size: 1000000 
  batch_size: 256 
  tau: 0.005 
  gamma: 0.99 

  # Training schedule
  train_freq: 1       
  gradient_steps: 1
  learning_starts: 1000
  ent_coef: "auto"

  # HER Replay buffer
  replay_buffer_class: "HerReplayBuffer"
  replay_buffer_kwargs:
    n_sampled_goal: 4
    goal_selection_strategy: "future" 
  # Network architecture
  policy_kwargs:
    net_arch:
      pi: [256, 256]
      qf: [256, 256]
    activation_fn: "relu"   
  verbose: 1

training:
  total_timesteps: 500000

  # Logging
  tensorboard_log: "./logs/sac_fetch_tb/"
  csv_log: "./logs/sac_fetch_csv/progress.csv"

  # Checkpointing
  checkpoint:
    enabled: true
    save_path: "./models/sac_fetch/"
    save_freq_timesteps: 50000
    name_prefix: "sac_fetch_reach"

  # Resume logic
  resume: false
  resume_model_path: "./models/sac_fetch/sac_fetch_reach_1000000_steps.zip"
  resume_vecnormalize_path: "./models/sac_fetch/vec_normalize_stats.pkl"

evaluation:
  enabled: true
  n_eval_episodes: 20
  deterministic: true
  render: false
  eval_freq_timesteps: 10000   
  eval_env_kwargs:
    max_episode_steps: 100

curriculum:
  enabled: false
