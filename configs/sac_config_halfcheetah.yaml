seed: 42
algo_name: "sac"

env:
  id: "HalfCheetah-v5"
  n_envs: 8                # 8-16 parallel environments is efficient for HalfCheetah
  env_kwargs: {}           # No special kwargs needed for standard Mujoco

vec_normalize:
  enabled: true
  norm_obs: true
  norm_reward: true        # CRITICAL: Normalize rewards for HalfCheetah
  clip_obs: 10.0
  gamma: 0.99

algo:
  policy: "MlpPolicy"      # Use MlpPolicy for Box observation space

  # Learning
  learning_rate: 0.0001    # 3e-4 is standard for SAC (more stable than 1e-3)
  buffer_size: 1000000
  learning_starts: 10000   # SAC can start learning earlier than TD3
  batch_size: 256
  tau: 0.005
  gamma: 0.99

  # Update cadence
  # SAC typically updates more frequently than TD3
  train_freq: [1, "step"] 
  gradient_steps: 1        # SAC usually uses 1:1 ratio (1 gradient step per env step)

  # SAC-specific entropy tuning
  ent_coef: "auto"         # Automatic entropy tuning (recommended)
  target_entropy: "auto"   # Auto-calculated as -dim(action_space)
  
  # If you want manual entropy coefficient instead:
  # ent_coef: 0.2          # Manual entropy coefficient
  
  # Networks
  policy_kwargs:
    net_arch:
      pi: [256, 256]       # Policy network
      qf: [256, 256]       # Q-function network
    activation_fn: "relu"
    # SAC uses squashed Gaussian policy (tanh output) by default
    # log_std_init: -3     # Initial log std (optional, default is -3)
    # use_sde: false       # State Dependent Exploration (usually false for continuous)

  verbose: 1

training:
  total_timesteps: 1000000
  tensorboard_log: "./logs/sac_halfcheetah_tb/"

  checkpoint:
    enabled: true
    save_freq_timesteps: 50000
    save_path: "./models/sac_halfcheetah/"
    name_prefix: "sac_hc"

  resume: false
  resume_model_path: "./models/sac_halfcheetah/final_model.zip"
  resume_vecnormalize_path: "./models/sac_halfcheetah/vec_normalize_stats.pkl"

evaluation:
  enabled: true
  n_eval_episodes: 20
  deterministic: true
  render: false
  eval_freq_timesteps: 1250
  eval_env_kwargs: {}